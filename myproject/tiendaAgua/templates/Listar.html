<!-- Listar.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
</head>
<body>
    <h2>Listado de Productos</h2>
    <ul>
        {% for producto in productos %}
        <li>
            <strong>{{ producto.nombre }}</strong> - {{ producto.descripcion }} - Precio: {{ producto.precio }} - Stock: {{ producto.stock }}
            <a href="{% url 'modificar_producto' producto.id %}">Modificar</a>
            <form method="post" action="{% url 'eliminar_producto' producto.id %}">
                {% csrf_token %}
                <button type="submit">Eliminar</button>
            </form>
        </li>
        {% empty %}
        <li>No hay productos registrados.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'agregar_listar' %}">Agregar Producto</a>
</body>
</html>
