{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Empleado</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Modificar Empleado</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nombre">Nombre:</label>
                <input type="text" id="id_nombre" name="nombre" value="{{ empleado.nombre }}" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="id_apellido">Apellido:</label>
                <input type="text" id="id_apellido" name="apellido" value="{{ empleado.apellido }}" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" id="id_email" name="email" value="{{ empleado.email }}" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="id_contraseña">Contraseña:</label>
                <input type="password" id="id_contraseña" name="contraseña" value="{{ empleado.contraseña }}" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="id_cargo">Cargo:</label>
                <input type="text" id="id_cargo" name="cargo" value="{{ empleado.cargo }}" class="form-control"><br>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
