<!-- modificar_empleado.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Empleado</title>
</head>
<body>
    <h2>Modificar Empleado</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_nombre">Nombre:</label>
        <input type="text" id="id_nombre" name="nombre" value="{{ empleado.nombre }}"><br><br>
        
        <label for="id_apellido">Apellido:</label>
        <input type="text" id="id_apellido" name="apellido" value="{{ empleado.apellido }}"><br><br>
        
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" value="{{ empleado.email }}"><br><br>
        
        <label for="id_contraseña">Contraseña:</label>
        <input type="password" id="id_contraseña" name="contraseña" value="{{ empleado.contraseña }}"><br><br>
        
        <label for="id_cargo">Cargo:</label>
        <input type="text" id="id_cargo" name="cargo" value="{{ empleado.cargo }}"><br><br>
        
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
