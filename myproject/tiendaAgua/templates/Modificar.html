<!-- modificar.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Producto</title>
</head>
<body>
    <h2>Modificar Producto</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_nombre">Nombre:</label>
        <input type="text" id="id_nombre" name="nombre" value="{{ producto.nombre }}"><br><br>
        
        <label for="id_descripcion">Descripci√≥n:</label>
        <textarea id="id_descripcion" name="descripcion">{{ producto.descripcion }}</textarea><br><br>
        
        <label for="id_precio">Precio:</label>
        <input type="number" id="id_precio" name="precio" value="{{ producto.precio }}"><br><br>
        
        <label for="id_stock">Stock:</label>
        <input type="number" id="id_stock" name="stock" value="{{ producto.stock }}"><br><br>
        
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
