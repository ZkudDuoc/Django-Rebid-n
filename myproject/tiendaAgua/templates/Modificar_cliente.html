<!-- modificar_cliente.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Cliente</title>
</head>
<body>
    <h2>Modificar Cliente</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_nombre">Nombre:</label>
        <input type="text" id="id_nombre" name="nombre" value="{{ cliente.nombre }}"><br><br>
        
        <label for="id_apellido">Apellido:</label>
        <input type="text" id="id_apellido" name="apellido" value="{{ cliente.apellido }}"><br><br>
        
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" value="{{ cliente.email }}"><br><br>
        
        <label for="id_contraseña">Contraseña:</label>
        <input type="password" id="id_contraseña" name="contraseña" value="{{ cliente.contraseña }}"><br><br>
        
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
