<!-- eliminar_empleado.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Empleado</title>
</head>
<body>
    <h2>Confirmar Eliminación de Empleado</h2>
    <p>¿Estás seguro que deseas eliminar al empleado {{ empleado.nombre }} {{ empleado.apellido }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
